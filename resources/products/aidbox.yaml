  id: aidbox
  logo: aidbox
  title: Aidbox
  motto: Облачная платформа для создания медицинских систем на основе HL7 FHIR.
  decription: >-
    Aidbox - это платформа «как сервис» (PaaS) для разработки медицинских
    решений на основе HL7 FHIR.
    Aidbox подходит для построения мобильных и web-решений оперирующих
    медицинскими данными: электронные карты (EHR), интеграционные ”шины”,
    репозитории медицинских данных (реестры), госпитальные системы (HIS),
    порталы для пациентов и телемедицины.
  features: 
    - Использует Fhirbase для хранения данных
    - Реализует REST API на основе стандарта HL7 FHIR
    - Решает вопросы Security с использование OAuth
    - Предоставляет хостинг для базы и несложных одностраничных приложений (SPA)
    - Предоставляет SDK и возможность интегрироваться с решениями на ваших технологиях (Java, .Net и т.д.)
  links:
    direct: https://aidbox.io/landing.html#/
  tags:
    - Amazon AWS
    - Fhirbase
    - Clojure
    - AngularJS
