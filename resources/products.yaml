- id: fhir-js
  icon: fhirjs
  icon-type: hs
  title: FHIR.js
  type: Open-source
  abstract:
    ru: JavaScript клиент для HL7® FHIR®.
    en: JavaScript client for HL7® FHIR®.
  description: 
    ru: >-
      Упрощает получение FHIR-данных в JavaScript-приложениях, написанных на
      Node.js, AngularJS, jQuery или YUI. Реализует привычный синтаксис и
      архитектуру. FHIR.js - библиотека универсальных JavaScript-адаптеров для
      получения данных FHIR-сервера.
    en: >-
      Simplifies acquisition of FHIR data in JavaScript applications written in Node.js, 
      AngularJS, jQuery or YUI. Realizes usual syntax and architecture. FHIR.js is a 
      library of universal JavaScript adapters for FHIR server data acquisition.      
  features:
    ru:
      - Простой и выразительный синтаксис запросов
      - Поддерживает CRUD операции по стандарту HL7® FHIR®
      - Поддерживает базовую HTTP авторизацию
      - Поддерживает OAuth2 авторизацию
    en:
      - Simple and expressive query syntax
      - Supports CRUD operations by HL7® FHIR® standard
      - Supports base HTTP authorization
      - Supports OAuth2 authorization
  links:
    github: https://github.com/FHIR/fhir.js
  tags:
    - JavaScript
    - Node.js
    - YUI
    - jQuery
    - AngularJS
