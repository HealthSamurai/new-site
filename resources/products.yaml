- id: foodtaster
  logo: foodtaster
  title: Foodtaster
  type: Open-source
  abstract: 
    ru: Библиотека для тестирования Chef конфигурации с помощью RSpec
    en: Library for testing Chef configurations using RSpec
  description: 
    ru: >-
      Foodtaster позволяет разрабатывать сложную серверную инфраструктуру в
      лучших традициях гибких методологий. Помогает системным администраторам и
      DevOps-специалистам автоматизировать проверки межсерверного
      взаимодействия. Foodtaster сближает разработчиков и системных
      администраторов.
    en: >-
      Foodtaster allows to develop complex server infrastructure in the best traditions of 
      agile methodologies. It helps system administrators and DevOps specialists to automate 
       interserver interactions checking. Foodtaster draws together developers and system 
      administrators.
  features:
    ru:
      - Использует Vagrant и виртуальные машины
      - Привносит TDD-подход в конфигурирование инфраструктуры
    en:
      - Utilizes Vagrant and virtual machines
      - Introduces TDD approach into configuring of infrastructure
  links:
    github: https://github.com/mlapshin/foodtaster
  tags:
    - Chef
    - Vagrant
    - RSpec
    - TDD
