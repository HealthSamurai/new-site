- id: fhirbase
  logo: fhirbase
  title: Fhirbase
  icon: fhirbase
  icon-type: svg
  type: Open-source
  abstract:
    ru: Реляционное хранилище медицинских данных на основе стандарта HL7® FHIR®.
    en: Relational healthcare information storage based on the HL7® FHIR® standard, ready for use in production.
  description: 
    ru: >-
      Fhirbase - это реляционное хранилище со встроенной моделью данных,
      соответствующей международному стандарту HL7® FHIR®. Fhirbase подходит для
      построения медицинских информационных системы разных классов: электронные
      карты (EHR), интеграционные "шины", репозитории медицинских данных
      (реестры), госпитальные системы (HIS), порталы для пациентов и
      телемедицины.
    en: >-
      Fhirbase is a relational storage with integrated data model conformant with international 
      HL7® FHIR® standard. 
      Fhirbase is applicable for building healthcare information systems of different kinds: EHRs, 
      integrational data buses, healthcare data repositories (registers), hospital information systems 
      (HIS), patient and telemedicine portals.
  features:
    ru:
      - Построен на PostgreSQL с использованием языка plv8
      - Реализует модель данных соответствующую стандарту HL7® FHIR®
      - Имеет простой REST API для обращения к данным
    en:
      - Built on PostgreSQL with usage of plv8 language
      - Fulfils HL7® FHIR® data model
      - Has simple REST API for the data access
  links:
    direct: http://fhirbase.github.io/
    github: https://github.com/fhirbase
    chat: https://groups.google.com/forum/#!forum/fhirbase
  tags:
    - PostgreSQL
    - plv8
    - HL7® FHIR®
- id: aidbox
  logo: aidbox
  title: Aidbox
  icon: aidbox
  icon-type: hs
  type: Commercial
  major: true
  abstract:
    ru: Облачная платформа для создания медицинских систем на основе HL7® FHIR®.
    en: Cloud platform for rapid development of next-generation healthcare apps based on HL7® FHIR®.
  description:
    ru: >-
      Aidbox - это платформа, предоставляемая в качестве услуги (PaaS) для разработки медицинских
      решений на основе HL7® FHIR®.
      Aidbox подходит для построения мобильных и веб-решений, оперирующих
      медицинскими данными: электронные персональные медицинские записи (EHR), интеграционные "шины",
      репозитории медицинских данных (реестры), госпитальные информационные системы (HIS),
      порталы для пациентов и телемедицины.
    en: >-
      Aidbox is a platform as a service (PaaS) for healthcare solutions development on the base of HL7® FHIR® standard.
      Aidbox is suitable for building mobile and web-applications handling healthcare data: EHS, integrational data buses, 
      healthcare data repositories (registers), Hospital Informaion Systems (HIS), patient and telemedicine portals.
  features:
    ru:
      - Использует Fhirbase для хранения данных
      - Реализует REST API на основе стандарта HL7® FHIR®
      - Решает вопросы безопасности с помощью использования OAuth2
      - Предоставляет хостинг для базы и несложных одностраничных приложений (SPA)
      - Предоставляет SDK и возможность интегрироваться с решениями на ваших технологиях (Java, .Net и т. д.)
    en:
      - Utilizes  Fhirbase for data storage
      - Realizes REST API on the base of HL7® FHIR® standard
      - Solves security questions via usage of OAuth2
      - Provides hosting for database and single page applications
      - Provies SDK and the ability of integration with solutions on your technologies (Java, .Net etc.)    
  links: 
    direct: https://aidbox.io/landing.html#/
  tags:
    - Amazon AWS
    - Fhirbase
    - Clojure
    - AngularJS
- id: formstamp
