- id: fhirbase-support
  icon: life-ring
  title:
    ru: Коммерческая поддержка для продукта FHIRbase
    en: FHIRbase commercial support
  description:
    ru: 'Доработаем FHIRbase под ваши нужды, выделим специалиста для помощи и подпишем вас на обновления.'
    en: We will modify FHIRbase to suit your needs, dedicate one of our engineers to assist you and sign you up for updates.
  post: 
    ru: >
      Вы используете в своем проекте хранилище с открытым кодом FHIRbase, 
      и у вас появилась потребность доработать этот продукт под специфику проекта. 
      Вы понимаете, что лучше переложить эту работу на плечи идеологов и создателей FHIRbase.
    en: >
      You use open-source storage FHIRbase in your project and have a need to modify it in accordance with the specificity of your project.
      It is better to pass the job to ideologists and creators of FHIRbase.      
  steps-statement:
    ru: "Мы поможем вам:"
    en: "We will help you:"
  steps:
    ru: 
      - Вникнем в ваш проект, обсудим недостающую в FHIRbase функциональность.
      - Оценим трудоемкость, согласуем и заключим с вами договор на доработку FHIRbase под специфику вашего проекта.
      - Доработаем FHIRbase и предоставим вам новую версию, дополненную недостающей функциональностью.
    en: 
      - We will drill down into an idea of your project and discuss deficient functionality of FHIRbase.
      - We will estimate complexity and efforts needed to modigy FHIRbase to fully suit needs of your project.
      - We will modify FHIRbase and provide you with a version complete with functionality that you are missing.  

- id: consulting
  title:
    ru: Консалтинг и аудит  
    en: Consulting & Audit
  icon: binoculars
  description:
    ru:
      'Прочитаем семинары/тренинги по стандарту HL7® FHIR® и нашим
      продуктам, обучим вашу команду.'
    en:
      We offer seminars and trainings abour HL7® FHIR® standard and our
      products. We will train your engineering team.
  post: 
    ru: >
      Вы очень хотите "правильно", но не знаете как. У вас есть сложная задача,
      но у вас не получается ее решить, вы в поиске экспертов в области,
      которые проконсультируют и скажут как сделать правильно.
    en: >
      You really want to "make it right", but you don't know how. You have a complex task,
      but you haven't found a solution. You are looking for experts in the health IT domain,
      which will consult your team and explain "how to make it right" to you.     
  steps-statement:
    ru: "Мы поможем вам:"
    en: "We will help you:"
  steps:
    ru:
      - >
        Поможем сформулировать концепцию решения, выявить требования к вашему продукту
        и построить модель данных для будущего решения на основе стандарта HL7® FHIR®.
      - >
        Поучаствуем в архитектурных сессиях с вашей командой и поможем выработать 
        правильное решение: выбрать стандарт, спроектировать архитектуру. 
      - >
        Подскажем какие международные наработки использовать.
        Сделаем процессный и технический аудит вашего проекта и в результате дадим рекомендации 
        по улучшениям.
    en:
      - >
        We will describe a concept of your solution. We will identify the requirements of your project
        and build a data model for your future solution on the basis of HL7® FHIR® standard.
      - >
        We will collaborate in architectural design sessions with your team and help you to develop
        a good quality solution. We will assist you in choosing standards and designing of the architecture.
      - >
        We will suggest which available SDKs and libraries to use.
        We will make a process and technical audit of your project and provide you with recommendations on improvements.
