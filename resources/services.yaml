- id: bootstrap
  icon: rocket
  title:
    ru: '"Быстрый старт проекта" и обучение вашей команды'
    en: Quick project start and education of your team
  description:
    ru: Развернем наши технологичные продукты и обучим вашу команду для дальнейшей работы.
    en: We will deploy our high-tech health IT products into infrastructure of your choice and educate your team.
  post: 
    ru: >
      У вас есть новый проект, вы не хотите тянуть с выпуском в свет первой версии,
      но в тоже время заложить «правильный фундамент» для дальнейшего развития продукта, 
      используя стандарты, международные наработки и опыт.
    en: >
      You have a new project and you don't want to delay the release of its first version but at the same 
      time you want to lay a "proper foundation" for the further product development with use of 
      international medical standards, ready-to-use components and experience.    
  steps-statement:
    ru: "Мы поможем вам:"
    en: "We will help you:"
  steps:
    ru:
      - >
        Вникнем в идею будущего решения, 
        совместно сформируем Product Vision и очертим границы продукта. 
        Проведем аналитическую работу и построим стартовую модель данных продукта на базе HL7® FHIR®.
      - >
        Развернем и настроим наши технологичные продукты, 
        которые закроют вопросы хранения информации, 
        интеграции с другими системами через FHIR REST API и 
        создадут хороший фундамент для разработки будущего решения.
      - >
        Обучим вашу команду FHIR стандарту, 
        работе с нашими технологичными продуктами и поучаствуем в формировании архитектуры 
        будущего продукта с учетом специфики.
    en:
      - >        
        We will drill down into an idea of your future solution. 
        We will generate a Product Vision and outline the boundaries of your product together.
        We will carry out analytical work and build a starting data model for your product on the base of HL7® FHIR® standard.
      - >
        We will deploy and configure our high-tech health IT products into infrastructure of your choice.
        These products are designed to solve issues with storing of medical information and
        integration of your solution with other medical systems via HL7 v.2, CCD and HL7® FHIR® REST API.
        Our health IT products provide a great foundation for future development.
      - >
        We will educate your team about HL7® FHIR® standard, our health IT products and participate
        in design of your project architecture taking into account its specificity.

