- id: fhirbase-support
  icon: life-ring
  title:
    ru: Коммерческая поддержка для продукта FHIRbase
    en: FHIRbase commercial support
  description:
    ru: 'Доработаем FHIRbase под ваши нужды, выделим специалиста для помощи и подпишем вас на обновления.'
    en: We will modify FHIRbase to suit your needs, provide a specialist to help you and sign you up for updates.
  post: 
    ru: >
      Вы используете в своем проекте хранилище с открытым кодом FHIRbase, 
      и у вас появилась потребность доработать этот продукт под специфику проекта. 
      Вы понимаете, что лучше переложить эту работу на плечи идеологов и создателей FHIRbase.
    en: >
      You use open-source storage FHIRbase in your project and you have the need to modify 
      the product in accordance with the specifics of your project.
      You understand that it is better to pass the job on the shoulders of the ideologists and creators of FHIRbase.      
  steps-statement:
    ru: "Мы поможем вам:"
    en: "We will help you:"
  steps:
    ru: 
      - Вникнем в ваш проект, обсудим недостающую в FHIRbase функциональность.
      - Оценим трудоемкость, согласуем и заключим с вами договор на доработку FHIRbase под специфику вашего проекта.
      - Доработаем FHIRbase и предоставим вам новую версию, дополненную недостающей функциональностью.
    en: 
      - Drill down into the idea of your future project and discuss deficient functionality of FHIRbase.
      - Estimate the complexity, coordinate and sign a contract with you to refine FHIRbase under the specifics of your project. 
      - Refine FHIRbase and provide you with a new version, complete with the missing functionality.  

- id: consulting
  title:
    ru: Консалтинг и аудит  
    en: Consulting & Audit
  icon: binoculars
  description:
    ru:
      'Прочитаем семинары/тренинги по стандарту HL7® FHIR® и нашим
      продуктам, обучим вашу команду.'
    en:
      We do seminars and trainings on standard HL7® FHIR® and our
      products, we will train your team.
  post: 
    ru: >
      Вы очень хотите "правильно", но не знаете как. У вас есть сложная задача,
      но у вас не получается ее решить, вы в поиске экспертов в области,
      которые проконсультируют и скажут как сделать правильно.
    en: >
      You really want to do it "properly", but don't know how. You have a complex task,
      but you didn't manage to find a solution, and you are looking for experts in the domain,
      who will consult and tell you how to make it right.     
  steps-statement:
    ru: "Мы поможем вам:"
    en: "We will help you:"
  steps:
    ru:
      - >
        Поможем сформулировать концепцию решения, выявить требования к вашему продукту
        и построить модель данных для будущего решения на основе стандарта HL7® FHIR®.
      - >
        Поучаствуем в архитектурных сессиях с вашей командой и поможем выработать 
        правильное решение: выбрать стандарт, спроектировать архитектуру. 
      - >
        Подскажем какие международные наработки использовать.
        Сделаем процессный и технический аудит вашего проекта и в результате дадим рекомендации 
        по улучшениям.
    en:
      - >
        Phrase a solution concept, identify the requirements for your product
        and build a data model for the future solution on the basis of the HL7® FHIR® standard.
      - >
        Collaborate in architectural sessions with your team and help to develop
        the correct solution: choose a standard, design architecture.
      - >
        Suggest which international groundwork to use.
        Make the process and technical audit of your project and, as a result, give you our 
        recommendations on improvements.
