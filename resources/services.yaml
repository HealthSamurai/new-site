- id: bootstrap
  icon: rocket
  title:
    ru: '"Быстрый старт проекта" и обучение вашей команды'
    en: Quick project start and education of your team
  description:
    ru: Развернем наши технологичные продукты и обучим вашу команду для дальнейшей работы.
    en: We will deploy our high-tech products and educate your team for further work.
  post: 
    ru: >
      У вас есть новый проект, вы не хотите тянуть с выпуском в свет первой версии,
      но в тоже время заложить «правильный фундамент» для дальнейшего развития продукта, 
      используя стандарты, международные наработки и опыт.
    en: >
      You have a new project, you don't want to delay the release of the first version, but at the same 
      time you want to lay the "proper foundation" for the further product development, using 
      international standards, groundwork and experience.    
  steps-statement:
    ru: "Мы поможем вам:"
    en: "We will help you:"
  steps:
    ru:
      - >
        Вникнем в идею будущего решения, 
        совместно сформируем Product Vision и очертим границы продукта. 
        Проведем аналитическую работу и построим стартовую модель данных продукта на базе HL7® FHIR®.
      - >
        Развернем и настроим наши технологичные продукты, 
        которые закроют вопросы хранения информации, 
        интеграции с другими системами через FHIR REST API и 
        создадут хороший фундамент для разработки будущего решения.
      - >
        Обучим вашу команду FHIR стандарту, 
        работе с нашими технологичными продуктами и поучаствуем в формировании архитектуры 
        будущего продукта с учетом специфики.
    en:
      - >        
        We will drill down into the idea of a future solution, 
        generate Product Vision and outline the boundaries of the product together.
        We will carry out the analytical work and build a starting data model of the product on the base of HL7® FHIR® standard.
      - >
        We will deploy and configure our high-tech products
        which are designed to close questions with storage of information,
        integration with other systems through the HL7® FHIR® REST API, and
        create a good foundation for the future solutions development.
      - >
        We will educate your team on HL7® FHIR® standard, 
        on how to work with our high-tech products, and participate
        in the formation of architecture of the future product taking into account its specificity.

