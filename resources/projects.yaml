- id: medclient
  title: MedClient EHR
  sub-title: Development
  post: medclient.md
  href: http://choice-hs.com/#ehr
  client: {title: Choice Hospital Systems, href: 'http://choice-hs.com'}
  tags: [Cloud EHR, Ruby on Rails, Amazon EC2, PostgreSQL]
  desc:
    ru: Разработка, сертификация и внедрение в 3-х американских клиниках облачной EHR
    en: Developmpent, certification and implementation of a cloud-based EHR in 3 USA hospitals
  post:
    ru: "
      Самураи разработали, сертифицировали и внедрили в трех клиниках США,
      медицинскую информационную систему для госпиталей (EHR).

      #### О проекте MedClient

      Облачная медицинская информационная система MedClient EHR  предназначена для информационного сопровождения клинических и административных процессов скорой помощи и стационаров в США. Реализует врачебный и медсестринский документооборот, систему помощи в принятии клинических решений, аналитические инструменты для врачей и т. д.
      Система сертифицирована по программе [ONC Stage 1](https://www.healthit.gov/providers-professionals/meaningful-use-definition-objectives) и подготовлена к Stage 2.
      "
    en: "
      HealthSamurai developed and certified by the ONC Stage 1 program healthcare imformation system MedClient, and implemented it in three USA hospitals.

      #### About the project MedClient

      MedClient is a cloud-based healthcare information system intended for information support of clinical and administrative processes in ambulance and inpatient settings in the United States. It implements doctor and nurse workflows, clinical decision support system, analytical tools for doctors, etc.
      The system is certified under the program [ONC Stage 1](https://www.healthit.gov/providers-professionals/meaningful-use-definition-objectives) and is prepared for Stage 2.
      "
