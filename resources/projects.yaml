  tags: [Cloud EHR, Ruby on Rails, Amazon EC2, PostgreSQL]
  desc:
    ru: Разработка, сертификация и внедрение в 3-х американских клиниках облачной EHR
    en: Developmpent, certification and implementation of a cloud-based EHR in 3 USA hospitals
  post:
    ru: "
      Самураи разработали, сертифицировали и внедрили в трех клиниках США,
      медицинскую информационную систему для госпиталей (EHR).

      #### О проекте MedClient

      Облачная медицинская информационная система MedClient EHR  предназначена для информационного сопроваждения клинических и административных процессов скорой помощи и стационаров в США. Реализует врачебный и медсестринский документооборот, систему помощи в принятии клинических решений, аналитические инструменты для врачей и т.д.
      Система сертифицирована по программе [ONC Stage 1 и подготовлена к Stage 2](https://www.healthit.gov/providers-professionals/meaningful-use-definition-objectives).
      "
    en: "
      Самураи разработали, сертифицировали и внедрили в трех клиниках США,
      медицинскую информационную систему для госпиталей (EHR).

      #### О проекте MedClient

      Облачная медицинская информационная система MedClient EHR  предназначена для информационного сопроваждения клинических и административных процессов скорой помощи и стационаров в США. Реализует врачебный и медсестринский документооборот, систему помощи в принятии клинических решений, аналитические инструменты для врачей и т.д.
      Система сертифицирована по программе [ONC Stage 1 и подготовлена к Stage 2](https://www.healthit.gov/providers-professionals/meaningful-use-definition-objectives).
      "
