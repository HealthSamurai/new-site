- id: netrika
  title: Нетрика.ДЛИ
  href: http://api.netrika.ru/docs.php?article=DLIService
  client: {title: Нетрика, href: 'http://netrika.ru/'}  
  tags: [PostgreSQL, plv8, consulting]
  desc:
    ru: "Самураи провели обучение команды Netrika по межународным стандартам: HL7 v2, HL7 v3, HL7® FHIR®. Помогли в проектировании архитектуры регионального сервиса для обмена лабораторными данными и модели данных на основе HL7® FHIR®."
    en: Health Samurai Team carried out educational trainings for the Netrika team about international standards HL7 v2, HL7 v3, HL7® FHIR®. Samurai gave consultations on the project design of regional service of laboratory data exchange and data model on the base of HL7® FHIR® standard.
  post:
    ru: "
    Самураи провели обучение команды Netrika по межународным стандартам: HL7 v2, HL7 v3, HL7® FHIR®. Помогли в проектировании архитектуры регионального сервиса для обмена лабораторными данными и модели данных на основе HL7® FHIR®.
    
    #### О проекте Нетрика.ДЛИ
    
    Нетрика разаботала и внедрила сервис Нетрика.ДЛИ для обмена данными лабораторных исследований в Санкт-Петербурге. Сервис позволяет медицинским учреждениям и лабораториям обмениваться назначениями и результатами лабораторных исследований в электронном виде. Обмен данными производится на основне стандарта HL7® FHIR®. В основе сервиса используется Fhirbase."
    en: "
    Health Samurai Team gave educational trainings to the Netrika team about international standards HL7 v2, HL7 v3, HL7® FHIR®. Samurai gave consultations in the project designing of regional service of laboratory data exchange and data model on the base of HL7® FHIR®.
    
     #### About the project Netrika.DLI
     
     Netrika developed and implemented the Netrika.DLI service for laboratory data exchange in Saint Petersburg. The service allows electronic exchange of medical prescriptions and laboratory results between medical organizations and laboratories. Data exchange is executed on the base of HL7® FHIR® standard. The service is built on the base of Fhirbase."
- id: miac_loinc
  title: МИАЦ.СЛТ
  href: https://loinc.aidbox.io/#/
  client: {title: СПб ГБУЗ МИАЦ, href: 'http://spbmiac.ru/'}  
  tags: [Aidbox, Fhirbase,  HL7® FHIR®, AngularJS, Clojure (JVM)]
  desc:
    ru: Самураи разработали, запустили и осуществляют поддержку web-сервиса для управления справочником лабораторных тестов Санкт-Петербурга. Сервис разработан на базе платформы Aidbox.
    en: Health Samurai Team developed, implemented and are supporting web-service for managing Saint Petersburg laboratory tests terminology. The service was developed on the base of Aidbox platform.
  post:
    ru: "
        Самураи разработали, запустили и осуществляют поддержку web-сервиса для управления справочником лабораторных тестов Санкт-Петербурга. Сервис разработан на базе платформы Aidbox.
        
        #### О проекте МИАЦ.СЛТ
        
        Web-сервис МИАЦ.СЛТ используется для актуализации справочника лабораторных тестов, через заявки на изменения от представителей лабораторий и их последующим утверждением представителями СПб МИАЦ.
        Актуальный справочник распространяется через FHIR API и используется для идентификации лабораторных тестов при электронном обмене медицинскими данными между информационными системами медицинских учреждений Санкт-Петербурга.
        "
    en: "
        Health Samurai Team developed, implemented and are supporting web-service for managing Saint Petersburg laboratory tests terminology. The service was developed on the base of the Aidbox platform.
        
        #### About the project MIAC.SLT
        
        Web service MIAC.SLT is intended for laboratory tests terminology actualization through change requests from representatives of laboratories and their further approving by representatives of SPB MIAC.
        Actual terminology is distributed via HL7® FHIR® API and is used for identification of laboratory tests in the electronic healthcare data exchange between medical information systems of healthcare organizations in Saint Petersburg.
        "
- id: miac_mo
  title: МИАЦ.МО
  href: https://mo.aidbox.io/#/
  client: {title: СПб ГБУЗ МИАЦ, href: 'http://spbmiac.ru/'}  
  tags: [Aidbox,  Fhirbase,  HL7® FHIR®,  AngularJS,  Clojure (JVM)]
  desc:
    ru: Самураи разработали, запустили и осуществляют поддержку web-сервиса для управления реестром медицинских организаций Санкт-Петербурга. Сервис разработан на базе платформы Aidbox.
    en: Health Samurai Team developed, implemented and are supporting web-service for managing Saint Petersburg medical organizations registry. The service was developed on the base of Aidbox platform.    
  post:
    ru: >
      Самураи разработали, запустили и осуществляют поддержку web-сервиса для управления реестром медицинских организаций Санкт-Петербурга. Сервис разработан на базе платформы Aidbox.
      
      #### О проекте МИАЦ.СЛТ
      
      Web-сервис МИАЦ.МО используется для актуализации реестра медицинских организаций, через заявки на изменения от представителей медицинских учреждений и их последующим утверждением представителями СПб МИАЦ.
      Актуальный реестр распространяется через FHIR API и используется для идентификации медицинских учреждений Санкт-Петербурга при электронном обмене медицинскими данными между информационными системами медицинских учреждений.
    en: >
      Health Samurai Team developed, implemented and are supporting web-service for managing Saint Petersburg medical organizations registry. The service was developed on the base of Aidbox platform. 
      
      #### About the project MIAC.MO
      
      Web service MIAC.MO is intended for actualization of medical organizations registry through change requests from representatives of healthcare organizations and their further approving by representatives of SPB MIAC.
      Actual registry is distributed via HL7® FHIR® API and is used for identification of Saint Petersburg medical organizations in the electronic healthcare data exchange between medical information systems of healthcare organizations.
