    ru: Консультация и обучение по стандартy HL7® FHIR® и использованию fhirbase.
    en: HL7® FHIR® and Fhirbase consulting and education.
  post:
    ru: "
    Самураи провели обучение команды Netrika по межународным стандартам: HL7 v2, HL7 v3, HL7® FHIR®. Помогли в проектировании архитектуры регионального сервиса для обмена лабораторными данными и модели данных на основе HL7® FHIR®.

    #### О проекте Нетрика.ДЛИ

    Нетрика разаботала и внедрила сервис Нетрика.ДЛИ для обмена данными лабораторных исследований в Санкт-Петербурге. Сервис позволяет медицинским учреждениям и лабораториям обмениваться назначениями и результатами лабораторных исследований в электронном виде. Обмен данными производится на основне стандарта HL7® FHIR®. В основе сервиса используется Fhirbase."
    en: "
    Health Samurai Team gave educational trainings to the Netrika team about international standards HL7 v2, HL7 v3, HL7® FHIR®. Samurai gave consultations in the project designing of regional service of laboratory data exchange and data model on the base of HL7® FHIR®.

     #### About the project Netrika.DLI

     Netrika developed and implemented the Netrika.DLI service for laboratory data exchange in Saint Petersburg. The service allows electronic exchange of medical prescriptions and laboratory results between medical organizations and laboratories. Data exchange is executed on the base of HL7® FHIR® standard. The service is built on the base of Fhirbase."
