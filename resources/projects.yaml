- id: vitalsync
  title: VitalSync
  tags: [HL7 FHIR,  HL Mapper]
  desc:
    ru: Самураи консультируют команду Medtronic по применению стандарта HL7 FHIR и занимаются разработкой интеграционного модуля для преобразования входящего потока данных в формате HL7 v2.x в HL7 FHIR.
    en: Health Samurai Team provides consultations to the Medtronic team on the use of HL7 FHIR standard, and is engaged in the development of an integrational module for converting the incoming data stream from HL7 v2.x format to HL7 FHIR.
  post:
    ru: Компания Medtronic разрабатывает информационную систему для мониторинга и сопровождения больных раком легких в США на базе существующей системы VitalSync. Для интеграции VitalSync с другими госпитальными системами используется HL7 Mapper.
    en: Компания Medtronic разрабатывает информационную систему для мониторинга и сопровождения больных раком легких в США на базе существующей системы VitalSync. Для интеграции VitalSync с другими госпитальными системами используется HL7 Mapper.
