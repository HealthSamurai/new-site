- id: netrika
  title: Нетрика.ДЛИ
  href: http://api.netrika.ru/docs.php?article=DLIService
  client: {title: Нетрика, href: 'http://netrika.ru/'}  
  tags: [PostgreSQL, plv8, consulting]
  desc:
    ru: "Самураи провели обучение команды Netrika по межународным стандартам: HL7 v2, HL7 v3, HL7 FHIR. Помогли в проектировании архитектуры регионального сервиса для обмена лабораторными данными и модели данных на основе HL7 FHIR."
    en: Health Samurai Team gave educational trainings to the Netrika team about international standards HL7 v2, HL7 v3, HL7 FHIR. Samurai gave consultations in the project designing of regional service of laboratory data exchange and data model on the base of HL7 FHIR.
  post:
    ru: "Нетрика разаботала и внедрила сервис Нетрика.ДЛИ для обмена данными лабораторных исследований в Санкт-Петербурге. Сервис позволяет медицинским учреждениям и лабораториям обмениваться назначениями и результатами лабораторных исследований в электронном виде. Обмен данными производится на основне стандарта HL7 FHIR. В основе сервиса используется Fhirbase."
    en: "Нетрика разаботала и внедрила сервис Нетрика.ДЛИ для обмена данными лабораторных исследований в Санкт-Петербурге. Сервис позволяет медицинским учреждениям и лабораториям обмениваться назначениями и результатами лабораторных исследований в электронном виде. Обмен данными производится на основне стандарта HL7 FHIR. В основе сервиса используется Fhirbase."
