  tags: [Cloud EHR, Ruby on Rails, Amazon EC2, PostgreSQL]
  desc:
    ru: Разработка, сертификация и внедрение в 3-х американских клиниках облачной EHR
    en: Development and implementation of a cloud inpatient EHR in three California hospitals
  post:
    ru: "
      Самураи разработали, сертифицировали и внедрили в трех клиниках США,
      медицинскую информационную систему для госпиталей (EHR).

      #### О проекте MedClient

      Облачная медицинская информационная система MedClient EHR  предназначена для информационного сопровождения клинических и административных процессов скорой помощи и стационаров в США. Реализует врачебный и медсестринский документооборот, систему помощи в принятии клинических решений, аналитические инструменты для врачей и т. д.
      Система сертифицирована по программе [ONC Stage 1](https://www.healthit.gov/providers-professionals/meaningful-use-definition-objectives) и подготовлена к Stage 2.
      "
    en: "
      Health Samurai has developed and implemented a cloud inpatient EHR in three California hospitals. The EHR was certified with ONC and the hospitals received payments from the Medicare and Medicaid incentive programs (Meaningful Use). 

      #### About MedClient EHR

      We fully automated ER, inpatient physicians and nurses, respiratory therapists and had automated workflows for nutritional specialists, wound care, hospitalists, medical records, pharmacists, quality and risk managers, OR, PT, stroke telemedicine and hospital management. In addition to that we've connected all the hospital ancillary systems together.<br><br>

      Initial implementation of the EHR was completed in the Verdugo Hills Hospital. Weekly no downtime updates allowed to bring new functionality to the users without disrupting of the hospital work. Later the system has been implemented in two more facilities in California - Good Samaritan Hospital in Bakersfield and Tahoe Forest Medical Center. Implementation of the EHR in the 2nd facility took less than 30 days including initial deploy, connecting to all ancillary systems (such as registration, LIS, RIS, pharmacy, dictation service etc) and bringing provider staff up to speed.<br><br>

      Here are the core principles we utilized when developing the EHR:
      <ul>
      <li>Single code base core automates most common hospital processes (80/20)</li>
      <li>Utilizes available standards to maximum</li>
      <li>Fast deployment of the core product (automated when possible)</li>
      <li>Users learn the system in 15 minutes (minimalistic interface for a user at any specific moment, only what a user needs right now is presented within the UI)</li>
      <li>Scalable and efficient: 10 beds to thousands per installation, 100+ installations can be supported by a relatively small team</li>
      <li>Hospital specific functionality can be implemented in the form of extensions</li>
      </ul>
"
